{% extends "base.html" %}

{% block title %}Вхід{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm mt-5">
            <div class="card-body p-4">
                <h3 class="card-title text-center mb-4">Вхід у кабінет</h3>

                <form method="post">
                    {% csrf_token %}

                    <style>
                        form p {
                            margin-bottom: 1rem;
                        }

                        form label {
                            display: block;
                            margin-bottom: 0.5rem;
                            font-weight: 500;
                        }

                        form input {
                            display: block;
                            width: 100%;
                            padding: 0.375rem 0.75rem;
                            font-size: 1rem;
                            border: 1px solid #ced4da;
                            border-radius: 0.25rem;
                        }
                    </style>

                    {{ form.as_p }}

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">Увійти</button>
                    </div>
                </form>

                <div class="text-center mt-3">
                    <p class="small text-muted">Немає акаунту? <a href="{% url 'users:register' %}"
                                                                  class="text-decoration-none">Зареєструватися</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
