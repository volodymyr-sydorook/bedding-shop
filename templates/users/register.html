{% extends "base.html" %}

{% block title %}Реєстрація{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4" style="max-width: 450px; width: 100%; border-radius: 20px;">
        <h2 class="text-center mb-4">Реєстрація</h2>

        <form method="post" novalidate>
            {% csrf_token %}

            {% for field in form %}
                <div class="mb-3">
                    <label class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger small">
                            {{ field.errors }}
                        </div>
                    {% endif %}
                </div>
            {% endfor %}

            <button type="submit" class="btn btn-primary w-100 py-2">
                Зареєструватися
            </button>
        </form>

        <p class="text-center mt-3">
            Вже маєте акаунт?
            <a href="{% url 'users:login' %}">Увійти</a>
        </p>
    </div>
</div>

<style>
    .form-label {
        font-weight: 600;
    }
    input {
        border-radius: 10px !important;
    }
</style>
{% endblock %}
